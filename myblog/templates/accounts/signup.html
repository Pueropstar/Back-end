{% extends 'base.html'%}
{% load static %}

{% block content %}

<div class="signup-con flex-center">
    <div style="margin-top:2rem;"class="container my-3" >
        <div class="signup-header flex-center">
            <h1 style="font-weight:bold;">회원가입 후 이야기를 나눠보세요</h1>
        </div>
        <form class="signup-form flex-center"method="POST" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <div class="signup-input">
                <label style="margin-bottom:10px; font-size:1.1rem;" for="username">사용자 이름</label>
                <input type="text" class="form-control" name="username" id="username"
                    value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="signup-input">
                <label style="margin-bottom:10px; font-size:1.1rem;" for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1"
                    value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div class="signup-input">
                <label style="margin-bottom:10px; font-size:1.1rem;" for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2"
                    value="{{ form.password2.value|default_if_none:'' }}">
                {% if error_messages %}
                    <ul class="errorlist">
                      {% for field, errors in error_messages.items %}
                        {% for error in errors %}
                          <li>{{ error.message }}</li>
                        {% endfor %}
                      {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <button style="width:125px;height:50px;"type="submit" class="btn btn-dark">회원가입</button>
        </form>
    </div>
</div>
{% endblock %}
