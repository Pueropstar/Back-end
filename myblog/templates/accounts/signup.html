{% extends 'base.html'%}
{% load static %}

{% block content %}

<div class="signup-con flex-center">
    <div style="margin-top:2rem;"class="container my-3 flex-center" >
        <form class="signup-form flex-center"method="POST" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label style="margin-bottom:10px;" for="username">사용자 이름</label>
                <input type="text" class="form-control" name="username" id="username"
                    value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label style="margin-bottom:10px;" for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1"
                    value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label style="margin-bottom:10px;" for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2"
                    value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-dark">생성하기</button>
        </form>
    </div>
</div>
{% endblock %}
